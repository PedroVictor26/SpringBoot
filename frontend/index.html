<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="logo do senai" class="logo">
        <h2>Cadastro de usuarios</h2>
        <form id="cadastro-form">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" onclick="cadastrarUsuario()">Cadastrar Usuario</button>
        </form>
        <a href="usuarios.html" class="link-usuarios">Ver Usuarios Cadastrados</a>
    </div>
    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>
    <script src="script.js"></script>
    
</body>
</html>
